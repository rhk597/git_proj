<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Recommendation</title>
    <link rel="icon"
        href="https://codingbirdsonline.com/wp-content/uploads/2019/12/cropped-coding-birds-favicon-2-1-192x192.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script src="https://use.fontawesome.com/d09f634a57.js"></script>
    <style>
        table th {
    width: 50rem;
}
    </style>
</head>
<br><br>
<body class="container" style="background-color:lightblue; text-align: center;">
    <h1 style="text-align: center;"><i class="fa fa-steam"></i> Steam Game Recommendation</h1><br>
    <p style="font-size: x-large;">When selecting the games from the below dropdown, you will be recommended top 10 similar games.</p><br>
    <form action="/" method="POST">
        <div class="form-label-group">
            <label for="inputEmail" style="font-size: larger; padding-right: 652px;"><b>Select a Game</b><span class="required"></span></label><br>   
            <select name="get_game_name" id="select2" class="form-control" style="width: 50rem;">
                {% for games in game_list %}
                <option value="{{games}}">{{games}}</option>
                {% endfor %}
            </select>
        </div><br>
        <input type="submit" id="submission_button" value="Submit" />
    </form><br>
    <div style="padding-left: 150px;">
        <table class="table table-bordered table-dark" style="width: 50rem;">

            <thead class="thead-dark">
                <tr>
                    <th>Recommendation for : {{m_name}}</th>
                </tr>
            </thead>
            {% for r in recommend_list %}
            <tr class = "table-dark" style="color: black;">
                <td>{{r}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script type="text/javascript">
        $("#select2").select2({
            templateResult: formatState
        });
        function formatState(game_id) {
            if (!game_id.id) {
                return game_id.text;
            }
            var $game_id = $(
                '<span>' + game_id.text + '</span>'
            );
            return $game_id;
        }
    </script>
</body>

</html>
